<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动的新年快乐动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条出现 */
            display: flex;
            flex-direction: column; /* 改为列方向布局 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #ff69b4, transparent); /* 粉色爱心背景 */;
            overflow: hidden; /* 防止滚动条 */
        }
        .new-year-greeting {
            font-size: 4em; /* 设置大一号的字体 */
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 20px; /* 与滑动文本保持一定距离 */
        }
        .container {
            position: relative;
            width: 100%;
            text-align: center; /* 确保内部元素水平居中 */
        }
        .slider {
            position: relative; /* 不再是绝对定位，因为我们希望它在容器内居中 */
            white-space: nowrap; /* 防止文字换行 */
            font-size: 3em;
            font-weight: bold;
            color: #FF0000;
            animation: slide 5s linear infinite; /* 5秒线性无限循环动画 */
            display: inline-block; /* 使其成为一个内联块元素，以便在容器中水平居中 */
        }
        @keyframes slide {
            0% {
                transform: translateX(100%); /* 从屏幕右侧外开始 */
            }
            100% {
                transform: translateX(-100%); /* 到屏幕左侧外结束 */
            }
        }
    </style>
</head>
<body>
    <h1 class="new-year-greeting">新年快乐！</h1> <!-- 添加新的CSS类 -->
    <div class="container">
        <div class="slider">祝愿小妃在新的一年里，开开心心，没有烦恼，一直陪在我身边！</div>
    </div>
</body>
</html>
